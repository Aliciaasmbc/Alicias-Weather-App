<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Alicia's weatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form class="search-form" id="search-city">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                id="city-input"
                list="datalistOptions"
                placeholder="🔎 Type your city"
                class="form-control"
              />
              <datalist id="datalistOptions">
                <option value="Paris"></option>
                <option value="Lyon"></option>
                <option value="Toulouse"></option>
                <option value="Bordeaux"></option>
                <option value="Nice"></option>
              </datalist>
            </div>
            <div class="col-3">
              <input
                type="submit"
                id="search-button"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1>📍 <span id="city"></span></h1>
        <ul>
          <li id="curent-Day-Time"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="src/images/suncloud.png"
              alt="sun icon"
              width="100px"
              class="weather-icon"
            />
            <span class="temp" id="temp-C"> 19 </span>
            <span class="units">
              <a href="#" id="celsius-link">°C </a> |
              <a href="#" id="fahrenheit-link"> °F</a></span
            >
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="Humidity"></span>%</li>
              <li>Wind: <span id="Wind"></span>km/h</li>
            </ul>
          </div>
          <br />

          <hr />
          <div class="col-2" id="color">
            Thursday

            <div class="col-12" id="icons">
              <img
                src="src/images/sunny.png"
                alt="sun icon"
                width="100px"
                class="weather-icon"
              />
            </div>
          </div>
          <div class="col-2" id="color">
            Friday
            <div class="col-12" id="icons">
              <img
                src="src/images/lightning.png"
                alt="sun icon"
                width="100px"
                class="weather-icon"
              />
            </div>
          </div>
          <div class="col-2" id="color">
            Saturday
            <div class="col-12" id="icons">
              <img
                src="src/images/rain.png"
                alt="sun icon"
                width="100px"
                class="weather-icon"
              />
            </div>
          </div>
          <div class="col-2" id="color">
            Sunday
            <div class="col-12" id="icons">
              <img
                src="src/images/suncloud.png"
                alt="sun icon"
                width="100px"
                class="weather-icon"
              />
            </div>
          </div>
          <div class="col-4" id="color">
            Monday
            <div class="col-12" id="icons">
              <img
                src="src/images/sunny.png"
                alt="sun icon"
                width="100px"
                class="weather-icon"
              />
            </div>
          </div>

          <div class="col-2" id="temp-Bottom">
            <span class="morning"> 19° </span>
            / 26°
          </div>
          <div class="col-2" id="temp-Bottom">
            <span class="morning">20°</span>
            / 27°
          </div>
          <div class="col-2" id="temp-Bottom">
            <span class="morning">18°</span>
            / 25°
          </div>
          <div class="col-2" id="temp-Bottom">
            <span class="morning">20°</span>
            / 29°
          </div>
          <div class="col-2" id="temp-Bottom">
            <span class="morning">21°</span>
            / 30°
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
